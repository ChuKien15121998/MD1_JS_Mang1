<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đảo ngược các phần tử</title>
</head>
<body>
<script>
    let array = [1, 2, 3, 5, 15, 12, 98, 19, 4, 15];
    let first = 0;
    let last = array.length-1;
    while (first < last) {
        let b = array[first];
        array[first] = array[last];
        array[last] = b;
        first++;
        last--;
    }
    document.write(array)
</script>
</body>
</html>
