<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Đếm số nguyên âm trong chuỗi</title>
</head>
<body>
<script>
    let array = [1, -2, 3, -5, 15, -12, 98, -19, 4, 15];
    let count = 0;
    for (let i = 0; i < array.length; i++) {
        if (array[i] < 0) {
            count++
        }
    } document.write(count)

</script>
