<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sắp xếp</title>
</head>
<body>
<script>
    let array = [1, 2, 3, 5, 15, 12, 98, 19, 4, 15];
    function compareNum (a,b) {
        return (b - a);
    }
    array.sort(compareNum);
    document.write(array);
</script>
</body>
</html>
